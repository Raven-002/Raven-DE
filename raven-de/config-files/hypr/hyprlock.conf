source = /usr/share/raven-de/config-files/hypr/themes/mocha.conf

$accent = $sapphire
$accentAlpha = $sapphireAlpha
$font = FiraCode Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/raven-de/images/lockscreen
    blur_passes = 0
    color = $base
}

# LAYOUT
label {
    monitor =
    text = Layout: $LAYOUT
    color = $text
    font_size = 25
    font_family = $font
    position = 30, +30
    halign = left
    valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 180
    font_family = $font
    position = -30, 0
    halign = right
    valign = bottom
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = $text
    font_size = 36
    font_family = $font
    position = -30, +300
    halign = right
    valign = bottom
}

# USER AVATAR
image {
    monitor =
    path = $HOME/.config/raven-de/face
    size = 300
    border_color = $accent
    position = 0, 150
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 80
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $base
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -100
    halign = center
    valign = center
}
